/**回到顶部**/
$(document).ready(function(){
	var topObj=document.getElementById("back-to-top");
	//获取页面可视区域的高度
	var  clientHight=document.documentElement.clientHeight;
	var timer=null;
	var isTop=true;
	window.onscroll=function(){
		var osTop=document.documentElement.scrollTop || document.body.scrollTop;
		if(osTop>=clientHight){
			topObj.style.display="block";
		}else{
			topObj.style.display="none";
		}
		if(!isTop){
			clearInterval(timer);
		}
		isTop =false;
	}
	topObj.onclick=function(){
		timer=setInterval(function(){
			var osTop=document.documentElement.scrollTop || document.body.scrollTop;
			var ispeed=Math.floor(osTop /6);
			document.documentElement.scrollTop = document.body.scrollTop =osTop+ispeed-73+'px';
			isTop=true;
			if(osTop==0){
				clearInterval(timer);
			}
		},50);
	}
});
</script>
